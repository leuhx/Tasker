<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
         <h1>Nova Tarefa</h1>
        <h:form id="novatarefa">
            
            <h:panelGrid columns="2">
                <p:outputLabel for="titulo" value="Titulo"></p:outputLabel>
                <p:inputText id="titulo" value="#{taskerBean.tarefa.titulo}" required="true"></p:inputText>
                <p:outputLabel for="descricao" value="DescriÃ§ao"></p:outputLabel>
                <p:inputTextarea id="descricao" value="#{taskerBean.tarefa.descricao}" required="true"></p:inputTextarea>
                <p:outputLabel for="responsavel" value="Responsavel"></p:outputLabel>
                <p:selectOneMenu id="responsavel" value="#{taskerBean.tarefa.responsavel}" required="true">
                    <f:selectItem itemLabel="--" itemValue=""/>
                    <f:selectItem itemLabel="Leopoldo" itemValue="Leopoldo"/>
                    <f:selectItem itemLabel="Lucas" itemValue="Lucas"/>
                    <f:selectItem itemLabel="Italo" itemValue="Italo"/>
                </p:selectOneMenu>
                <p:outputLabel for="prioridade" value="Prioridade" ></p:outputLabel>
                <p:selectOneMenu id="prioridade" value="#{taskerBean.tarefa.prioridade}" required="true">
                    <f:selectItem itemLabel="--" itemValue=""/>
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <f:selectItem itemLabel="5" itemValue="5"/>
                </p:selectOneMenu>
                <p:outputLabel for="deadline" value="Deadline"></p:outputLabel>
                <p:inputMask id="deadline" mask="99/99/9999" value="#{taskerBean.tarefa.deadline}" required="true"></p:inputMask>
                
                <p:outputLabel for="status" value="Status"></p:outputLabel>
                <p:selectOneMenu id="status" value="#{taskerBean.tarefa.status}" required="true">
                    <f:selectItem itemLabel="--" itemValue=""/>
                    <f:selectItem itemLabel="Em Andamento" itemValue="Em Andamento"/>
                    <f:selectItem itemLabel="Concluida" itemValue="Concluida"/>
                </p:selectOneMenu>
                <p:commandButton value="Enviar" action="/faces/index.xhtml" update="@form">
                    <f:actionListener binding="#{taskerBean.adicionar()}" />
                </p:commandButton>
            </h:panelGrid>
        </h:form> 
    </h:body>
</html>
